<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>סרטונים - אפרים יכמן</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
  <meta name="description" content="סרטונים לזכרו של אפרים יכמן, לוחם גבעתי ז״ל.">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Assistant', sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/white-wall.png');
      background-repeat: repeat;
    }

    .tab-btn.active {
      background-color: #cbd5e1 !important;
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- 🔵 Header (matches ktavim.html) -->
  <header class="bg-blue-900 text-white py-6 shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">סרטונים</h1>
      <a href="index.html#videos" class="underline text-sm">חזרה לדף הראשי</a>
    </div>
  </header>

  <!-- 🔷 Layout: sidebar on the right (visually), content on the left -->
  <main class="flex flex-row min-h-screen">
    
    <!-- ✅ Sidebar: on the RIGHT -->
    <aside class="w-60 bg-white/90 border-l-2 border-gray-300 p-6 space-y-4 sticky top-[72px] h-fit">
      <button class="tab-btn block w-full text-right px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 active" data-tab="ephraim">🎥 סרטונים של אפרים</button>
      <button class="tab-btn block w-full text-right px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200" data-tab="songs">🎵 שירים</button>
      <button class="tab-btn block w-full text-right px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200" data-tab="hespedim">🕯️ הספדים</button>
    </aside>

    <!-- ✅ Main Content -->
    <section class="flex-1 p-8">
      <!-- Section: סרטונים של אפרים -->
      <div id="ephraim" class="video-section block">
        <h2 class="text-2xl md:text-3xl font-bold text-blue-900 mb-8 text-right">🎥 סרטונים של אפרים</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="w-full h-64 rounded-xl overflow-hidden shadow bg-black">
            <iframe class="w-full h-full"
              src="https://www.youtube.com/embed/ZpiBhteibZM"
              title="סרטון 1 לזכר אפרים"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
          <div class="w-full h-64 rounded-xl overflow-hidden shadow bg-black">
            <iframe class="w-full h-full"
              src="https://www.youtube.com/embed/LEJ2h6bgmoM"
              title="סרטון 2 לזכר אפרים"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>

      <!-- Section: שירים -->
      <div id="songs" class="video-section hidden">
        <h2 class="text-2xl md:text-3xl font-bold text-blue-900 mb-8 text-right">🎵 שירים</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="w-full h-64 rounded-xl overflow-hidden shadow bg-black">
            <iframe class="w-full h-full"
              src="https://www.youtube.com/embed/VIDEO_ID_3"
              title="שיר"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>

      <!-- Section: הספדים -->
      <div id="hespedim" class="video-section hidden">
        <h2 class="text-2xl md:text-3xl font-bold text-blue-900 mb-8 text-right">🕯️ הספדים</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="w-full h-64 rounded-xl overflow-hidden shadow bg-black">
            <iframe class="w-full h-full"
              src="https://www.youtube.com/embed/VIDEO_ID_4"
              title="הספד"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- JS Tab Logic -->
  <script>
    const buttons = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('.video-section');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        sections.forEach(s => s.classList.add('hidden'));

        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.remove('hidden');
      });
    });
  </script>

</body>
</html>
