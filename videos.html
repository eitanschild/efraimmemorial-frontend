<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>סרטונים - אפרים יכמן</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Assistant', sans-serif;
      background: url('assets/paper-bg.jpg') repeat;
      background-size: cover;
      color: #333;
    }

    header {
      background-color: #1f3f81;
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    main {
      display: flex;
      flex-direction: row-reverse;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem 1rem;
      border-right: 2px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    .sidebar button {
      background-color: #eee;
      border: none;
      padding: 0.9rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    .sidebar button.active,
    .sidebar button:hover {
      background-color: #ccc;
    }

    .content {
      flex-grow: 1;
      padding: 3rem 2rem;
    }

    .video-section {
      display: none;
    }

    .video-section.active {
      display: block;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 2rem;
      color: #1f3f81;
      text-align: center;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      justify-items: center;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        border-right: none;
        border-bottom: 2px solid #ccc;
      }

      .content {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <header>סרטונים</header>

  <main>
    <div class="sidebar">
      <button class="tab-btn active" data-tab="ephraim">🎥 סרטונים של אפרים</button>
      <button class="tab-btn" data-tab="songs">🎵 שירים</button>
      <button class="tab-btn" data-tab="hespedim">🕯️ הספדים</button>
    </div>

    <div class="content">
      <section id="ephraim" class="video-section active">
        <h2>🎥 סרטונים של אפרים</h2>
        <div class="video-grid">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
        </div>
      </section>

      <section id="songs" class="video-section">
        <h2>🎵 שירים</h2>
        <div class="video-grid">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" allowfullscreen></iframe>
        </div>
      </section>

      <section id="hespedim" class="video-section">
        <h2>🕯️ הספדים</h2>
        <div class="video-grid">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_5" allowfullscreen></iframe>
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_6" allowfullscreen></iframe>
        </div>
      </section>
    </div>
  </main>

  <script>
    const buttons = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('.video-section');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));

        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>

</body>
</html>
