<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>כתבות על אפרים</title>
  <link rel="icon" href="/favicon.ico?v=1" type="image/x-icon">
  <meta name="description" content="כתבות שהתפרסמו על אפרים יכמן ז״ל.">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&family=Varela+Round&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            givati: '#5C1A7A'
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Assistant', sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/white-wall.png');
    }
  </style>
</head>
<body class="text-gray-800">

  <!-- Header -->
  <header class="bg-blue-900 text-white py-6 shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">כתבות על אפרים</h1>
      <a href="index.html" class="underline text-sm">חזרה לדף הראשי</a>
    </div>
  </header>

 <!-- Articles Section -->
<section class="py-14 px-6">
    <div class="max-w-4xl mx-auto text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-blue-900 mb-4">כתבות שנכתבו על אפרים</h2>
      <p class="text-lg text-gray-700 leading-relaxed max-w-xl mx-auto">
        אוסף כתבות מתוך עיתונים ואתרים שכתבו על פועלו של אפרים יכמן ז"ל.
      </p>
    </div>
  
    <div id="articlesContainer" class="grid gap-8 grid-cols-1 md:grid-cols-2 max-w-5xl mx-auto"></div>
  </section>
  
  <script>
    async function loadArticles() {
      const res = await fetch('https://efraimemorial-production.up.railway.app/api/articles');
      const articles = await res.json();
      const container = document.getElementById('articlesContainer');
      container.innerHTML = '';
  
      if (!articles.length) {
        container.innerHTML = '<p class="text-center text-gray-600 col-span-full">אין עדיין כתבות להצגה.</p>';
        return;
      }
  
      articles.reverse().forEach(article => {
        const card = document.createElement('div');
        card.className = 'bg-white p-6 rounded-xl shadow hover:shadow-lg transition';
  
        card.innerHTML = `
             <h3 class="text-xl font-bold text-blue-900 mb-2">${article.title}</h3>
             ${article.description ? `<p class="text-gray-700 mb-4">${article.description}</p>` : ''}
            <div class="text-center">
             <a href="${article.url}" target="_blank" class="inline-block text-white bg-blue-900 hover:bg-blue-800 py-2 px-8 rounded transition">
                  לקריאת הכתבה
                </a>
            </div>
        `;


  
        container.appendChild(card);
      });
    }
  
    loadArticles();
  </script>  
<div id="google_translate_element" style="display:none;"></div>

<script type="text/javascript">
  function loadGoogleTranslateScript(callback) {
    if (window.google && window.google.translate) {
      callback();
    } else {
      const script = document.createElement("script");
      script.src = "//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
      document.head.appendChild(script);
      window.googleTranslateElementInit = callback;
    }
  }

  function translateTo(lang) {
    const select = document.querySelector('.goog-te-combo');
    if (select) {
      select.value = lang;
      select.dispatchEvent(new Event('change'));
    }
  }

  // 1. Check if user previously selected English
  const savedLang = localStorage.getItem("selectedLang");

  // 2. Init translate widget and apply saved language
  loadGoogleTranslateScript(() => {
    new google.translate.TranslateElement({
      pageLanguage: 'he',
      includedLanguages: 'en',
      autoDisplay: false
    }, 'google_translate_element');

    if (savedLang === "en") {
      setTimeout(() => translateTo("en"), 500);
    }
  });

  // 3. Optional: Button to activate translation (only include this where you want the button)
  const enBtn = document.getElementById('custom-translate-btn');
  if (enBtn) {
    enBtn.addEventListener('click', () => {
      localStorage.setItem("selectedLang", "en");
      translateTo("en");
    });
  }
</script>


</body>
</html>
